<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- cabeçario -->
    <header>
        <div class="logo">
            <i class="fa-solid fa-bolt"></i>
            <h1>TechStore</h1>
        </div>  
        <div class="search-conteiner">  
            <input placeholder="Buscar Produtos" class="input-pesquisa" type="text">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>
    <!-- menu superior -->
    <div class="menu">
        <nav class="navebar">
            <button class="btn-categoria active" data-categoria="all"><i class="fa-solid fa-border-all"></i>Todos</button>
            <button class="btn-categoria" data-categoria="smartphones"><i class="fa-solid fa-mobile-retro"></i>Smartphones</button>
            <button class="btn-categoria"data-categoria="laptops"><i class="fa-solid fa-laptop"></i>Notebook</button>
            <button class="btn-categoria" data-categoria="headphones"><i class="fa-solid fa-headphones"></i>Fone</button>
            <button class="btn-categoria" data-categoria="accessories"><i class="fa-solid fa-keyboard"></i>Acessorio</button>
            <button class="btn-categoria" data-categoria="smartwatch"><i class="fa-solid fa-clock"></i></i>SmartWatches</button>
        </nav>
    </div>
    <!-- hero -->
    <section class="categoria-oferta">
        <h2>Black Friday Antecipado</h2>
        <p>Até 50% de desconto em produtos selecionados!</p>
    </section>
    <!-- produtos -->
    <main class="categoria-produto">
        <div class="produto">
          
        </div>
    </main>
    <!-- footer -->
     <footer>
        <p>@2025 todos direitos reservados para o Emygerfson </p>
     </footer>

</body>
<script src="scripts.js"></script>
</html>
